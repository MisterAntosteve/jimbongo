<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Quiz de Animais</title>
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <a id=leaderboard-link>View Highscores <i class="fas fa-hand-point-left fa-lg"></i>
        </i></a> 
        
        <time>Tempo: <span id="time"></span></time>
    </header>

    <main>
        <div id=start-card class="card">
            <h2 id="title">Desafio: Quiz de Animais</h2>
            <p>Tenta responder às perguntas sobre o mundo animal dentro do tempo limite!</p>
            <button id="start-button" class="button">Iniciar Quiz</button>
        </div>

        <div hidden id=question-card class="card">

            <h2 id=question-text></h2>

            <div id=quiz-options>
                <button id=option0 class="button option-button"></button>
                <button id=option1 class="button option-button"></button>
                <button id=option2 class="button option-button"></button>
                <button id=option3 class="button option-button"></button>
            </div>

            <div id=result-div>
                <hr>
                <p id=result-text></p>
            </div>

        </div>

        <div hidden id=score-card class="card">
            <h2>All done!</h2>
            <p>Seu pontuação final é: <span id="score"></span>.</p>
            <form class="inline-form" id="submission-form">
                  <label for="initials">Enter initials: </label>
                  <input type="text" id="initials">
                  <button id="submit-button" class="button">Submit</button>
            </form>
        </div>

        <div hidden id=leaderboard-card class="card">
            <h2>Highscores</h2>
            <ol id="highscore-list">
            </ol>
            <div class="inline-buttons">
                <button id="back-button" class="button">Voltar</button>
                <button id="clear-button" class="button">Limpar Pontuações</button>
                <button id="view-scores-button" class="button">Ver Pontuações</button>

            </div>
        </div>

    </main>
    
    <script src="./assets/js/script.js"></script>
</body>

</html>
